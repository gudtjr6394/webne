<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Text Page</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <table style="text-align: center">
                    <h1>회원 가입</h1>
                    <p>아래의 정보를 입력하여 회원가입해 주세요.</p>
                    <tr>
                        <td><label for="member number">회원 번호</label></td>
                        <td><input id="member number"></td>
                    </tr>
                    <tr>
                        <td><label for="member">회원명</label></td>
                        <td><input id="member"></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input id="man" type="radio" name="gender" value="m">
                            <label for="man">남자</label>
                            <input id="woman" type="radio" name="gender" value="w">
                            <label for="woman">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">핸드폰</label></td>
                        <td><input id="phne"></td>
                    </tr>
                    <tr>
                        <td><label for="home phone">집전화</label></td>
                        <td><input id="home phone"></td>
                    </tr>
                    <tr>
                        <td><label for="home address">집주소</label></td>
                        <td><input id="home address"></td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일</label></td>
                        <td><input id="email"></td>
                    </tr>
                    <tr>
                        <td>회원등급</td>
                        <td>
                    <select>
                        <option>최우수</option>
                        <option>우수</option>
                        <option>일반</option>
                        <option>문제</option>
                    </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="money">예치금</label></td>
                        <td><input id="money"></td>
                    </tr>
                    <tr>
                        <td><label for="dates">가입일</label></td>
                        <td><input id="dates"></td>
                    </tr>
                    <tr>
                        <td><label for="subsription">가입사유</label></td>
                        <td><textarea rows="1" cols="15"></textarea></td>
                    </tr>
                    <td>
                        <input type="submit" value="저장">
                    </td>
                </table>
            </fieldset>
        </form>
    </body>
</html>
